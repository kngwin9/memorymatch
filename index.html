<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css">
    <link rel="index" href="about.html">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://learning-fuze.github.io/memory_match/v0.1/script.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class = "container">
    <!-- (1) Game Menu Header -->

        <header id = "header_container">
            <div id = "game_logo">
                <p>Game Logo Placeholder</p>
            </div>
            <div id = "game_title">
                <h1>Rick & Morty!</h1>
            </div>
            <div id = "nav_header">
                <p>Settings</p>
            </div>
        </header>

    <!-- (2) Left Screen Stats Container -->
        <div id= "stats_container">
            <h2 id = "left_stats">Stats:</h2>
                <ul>
                    <div id = "games_played">
                        <h3 class = "left_info">Times Played:</h3>
                    </div>

                    <div id = "attempts">
                        <h3 class = "left_info">Number of Tries:</h3>
                    </div>

                    <div id = "accuracy">
                        <h3 class = "left_info">Accuracy:</h3>
                    </div>

                    <div id = "button_reset_game" class = "reset">
                        <button>Reset Game</button>
                    </div>
                </ul>
        </div>

    <!-- (3) Game Area -->
        <div id = "game_area_cont">
            <div id = "row1">
                <!-- Card Set 1 -->
                <div class = "cards">
                    <div class = "front"><img src="images/rick_front.png"></div>
                    <div class = "back"><img src="images/rickandmorty_cardback.jpg"></div>
                </div>

                <div class = "cards">
                    <div class = "front"><img src="images/rick_front.png"></div>
                    <div class = "back"><img src="images/rickandmorty_cardback.jpg"></div>
                </div>

                <!-- Card Set 2 -->
                <div class = "cards">
                    <div class = "front"><img src="images/mortysmith_front.jpg"></div>
                    <div class = "back"><img src="images/rickandmorty_cardback.jpg"></div>
                </div>
                <div class = "cards">
                    <div class = "front"><img src="images/mortysmith_front.jpg"></div>
                    <div class = "back"><img src="images/rickandmorty_cardback.jpg"></div>
                </div>
            </div>
        </div>


        <footer id = "footer_container">
            Footer About Me
        </footer>
    </div>
</body>
</html>
